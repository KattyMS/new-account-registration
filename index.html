<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form With Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="registration">
            <h2>CREATE AN ACCOUNT <img src="images/smile.svg" alt="user" class="icons-title"></img></h2>
            <p>Please enter all the information requested!</p>
            
            <img src="images/user.svg" alt="user" class="icons"></img>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" placeholder="ex. Amelie"/>

            <img src="images/user.svg" alt="user" class="icons">
            <label for="family-name"></img>Family name</label>
            <input type="text" id="family-name" placeholder="ex. Park"/>

            <img src="images/mail.svg" alt="user" class="icons"></img>
            <label for="email"> e-mail</label>
            <input type="email" id="email" placeholder="ex. hi@mail.com"/>


            <img src="images/lock.svg" alt="user" class="icons"></img> 
            <label for="password">Create a password</label><p class="description"> (Minimun 8 characters; letters, numbers) </p>
            <input type="text" id="password" pattern="[a-z0-9]{8,}"  maxlength="8" placeholder="ex. abcd5678"/>


            <img src="images/repeat.svg" alt="user" class="icons"></img>
            <label for="confirm-password">Re-enter password</label>
            <input type="text" id="confirm-password" maxlength="8" placeholder="ex. abcd5678"/>
            
            <button type="submit">Register Now</button>
            <p id="message"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
